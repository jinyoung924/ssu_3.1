
<html>

<body>

<h1>{{restaurant.name}}</h1>


{% for i in items %}

<div>

<p>{{i.name}}</p>
<p>{{i.description}}</p>
<p> {{i.price}} </p>

<a href='{{url_for ('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a>
</br>
<a href = '{{url_for ('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}'>Delete</a>
</div>
<!--
    for문 안에 <a>가 들어가 있음
    editMenuItem : function 이름
    href 값 = url for 가 '/레스토랑/2/14/edit/'로 자동으로 만들어준다 
    url for = 지정하는 함수로 가는 링크태그를 자동으로 만들어줘서 편하게 만들어주는 유용한 함수
-->

{% endfor %}
</body>

</html>
