<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="pane">
    <h1>Edit Book: {{ item.name }}</h1>
    <form method="POST" action="{{ url_for('editBookItem', bookstore_id=bookstore_id, book_id=book_id) }}">
      <p>Name: <input type="text" name="name" value="{{ item.name }}"></p>
      <p>Price: <input type="text" name="price" value="{{ item.price }}"></p>
      <p><input type="submit" value="Update"></p>
    </form>
    <a href="{{ url_for('bookList', bookstore_id=bookstore_id) }}">Cancel</a>
  </div>
</body>
</html>
